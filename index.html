<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main">
            <div id= "paragraph">
                <p>Metric/Imperial Unit Conversion</p>
            </div>
            <div>
            <input id="input" type="text" placeholder="0">
            </div>
            <div>
            <button id="convert-btn">Convert</button>
            </div>
            <div>
                <p id="name">By Natalie Lock</p>
            </div>
        </div>
        <div class="section">
            <div>
            <h3>Length (Meter/Feet)</h3>
            <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div>
              <h3>Volume (Litre/Gallon)</h3> 
              <p id="volume-el">0 liter = 0.000 gallon | 0 gallon = 0.000 litre</p>
            </div>
            <div>
              <h3>Mass (Kilogram/Pound)</h3> 
              <p id="kilo-el">0 kilo = 0.000 pound | 0 pound = 0.000 kilo</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
